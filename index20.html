<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="icon" type="image/png" href="img20/1041899.png" />
  <link rel="stylesheet" href="css20/bootstrap.css">
  <link rel="stylesheet" href="css20/style20.css">
  <script src="js20/bootstrap.js"></script>
  <script src="js20/jquery-3.6.1.js"></script>
  <script src="js20/script20.js"></script>
</head>
<body>
  <div class="image">
    <div class="container">
      <h1>CALCULATOR</h1>
      <form id="calculator">
        <div class="form-group col-5">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="number">
        </div>
        <div class="form-group col-5">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="number">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            Addition
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            Subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            Multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            Divide
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="modulus">
            Modulus
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output">

      </div>
    </div>
</body>
</html>
